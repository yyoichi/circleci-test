version: 2

jobs:
  startup:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: yarn install

      - save_cache:
          key: yarn-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout

      - restore_cache:
          key: yarn-{{ checksum "yarn.lock" }}

      - run:
          name: Build for production
          command: yarn build:production
  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout

      - restore_cache:
          key: yarn-{{ checksum "yarn.lock" }}

      - run:
          name: Test
          command: yarn test
  deploy:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout

      - restore_cache:
          key: yarn-{{ checksum "yarn.lock" }}

      - run:
          name: Deploy to gh-pages
          command: yarn deploy

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - startup
      - build:
          requires:
            - startup
      - test:
          requires:
            - startup
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
